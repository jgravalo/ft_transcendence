<!DOCTYPE html>
<html>
	<head>
		<title>Testing</title>
		<style>
			.all {
				/*background-color: black;*/
				background-image: url('img/stars.jpg');
				text-align: center;
			}
			.header {
				color: antiquewhite;
			}
			.table {
				background-color: black;
				margin: 0 auto;
				width: 600px;
            	height: 400px;
				border: 15px solid white;
				display: flex;
				justify-content: space-between;
			}
			.figure-left {
				background-color: yellow;
				width: 20px;
				height: 100px;/*25%*/
				margin-top: 50%;
			}
			.figure-right {
				background-color: red;
				width: 20px;
				height: 100px;/*25%*/
				margin-top: 25%;
			}
		</style>
	</head>
	<body class="all">
		<div>
			<h1 class="header">Welcome to the Cosmic 42Pong</h1>
			<div class="table">
				<div id="caja" class="figure-left"></div> <!--onmousedown="iniciarMovimiento(event)" onmouseup="detenerMovimiento()"></div-->
				<script>
					const caja = document.getElementById('caja');
					let isMouseDown = false;
					const minY = 0; // Límite mínimo de margin-top
					const maxY = 300; // Límite máximo de margin-top
			
					// Evento para detectar el movimiento del ratón
					document.addEventListener('mousemove', function(event)
					{
						if (isMouseDown)
						{ // Verifica si el botón del ratón está presionado
							// Obtén la posición Y del ratón y ajusta el margin-top de la caja
							const mouseY = event.clientY;
							//console.log("mouseY = ", mouseY);
							let newMarginTop = Math.min(Math.max(mouseY, minY), maxY);
							//console.log("newMarginTop = ", newMarginTop);
							caja.style.marginTop = newMarginTop + 'px';
							//if (mouseY >= 0 && mouseY <= 300)
								//caja.style.marginTop = mouseY / 6 + '%';
						}
					});
			
					// Eventos para detectar si el botón del ratón está presionado o no
					document.addEventListener('mousedown', function()
					{
						isMouseDown = true;
					});
			
					document.addEventListener('mouseup', function()
					{
						isMouseDown = false;
					});
				</script>
				<div class="figure-right"></div></div>
			</div>
		</div>
	</body>
</html>
