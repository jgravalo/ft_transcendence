<!DOCTYPE html>
<html>

<head>
	<title>42Pong</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/game.css">
	<link rel="stylesheet" href="css/page.css">
	<link rel="stylesheet" href="css/profile.css">
	<link rel="stylesheet" href="css/update.css">

</head>

<body>
	<div id="bar">
		<div id="page_links">
			<div class="bar-links"><a id="Home" class="link" href="/">Home</a></div>
		</div>
		<div id="modalContainer"></div>
		<div id="output"></div>
		<div id="log_links">
			<div class="bar-links"><a class="link" href="/users/login" class="btn btn-link">Log in</a></div>
			<div class="bar-links"><a class="link" href="/users/sign_up" class="btn btn-link">Sign up</a></div>
		</div>
	</div>
	<div id="all">
		<div id="content">
			<h1 style="color: white;">Lista de Usuarios</h1>
			<table style="color: white;">
				<thead>
					<tr>
						<th>#</th>
						<th>Nombre de Usuario</th>
						<th>Email</th>
						<th>Nombre Completo</th>
					</tr>
				</thead>
				<tbody>
					{% for user in users %}
					<div class="item">
						<tr>
							<td>{{ forloop.counter }}</td>
							<td>{{ user.username }}</td>
							<td>{{ user.email }}</td>
						</tr>
					</div>
				{% empty %}
				<tr>
					<td colspan="4">No hay usuarios disponibles.</td>
				</tr>
				{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/navlinks.js"></script>
	<script src="js/login.js"></script>
	<script src="js/game.js"></script>
	<script src="js/websocket.js"></script>
</body>

</html>
