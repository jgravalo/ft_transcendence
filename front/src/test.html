<!DOCTYPE html>
<html>

<head>
	<title>42Pong</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/game.css">
	<link rel="stylesheet" href="css/page.css">
	<link rel="stylesheet" href="css/profile.css">
	<link rel="stylesheet" href="css/update.css">
	<link rel="stylesheet" href="css/friends.css">
</head>

<body>
	<div id="bar">
		<div id="page_links">
			<div class="bar-links"><a id="Home" class="link" href="/">Home</a></div>
		</div>
		<div id="modalContainer"></div>
		<div id="output"></div>
		<div id="log_links">
			<div class="bar-links"><a class="link" href="/users/login" class="btn btn-link">Log in</a></div>
			<div class="bar-links"><a class="link" href="/users/sign_up" class="btn btn-link">Sign up</a></div>
		</div>
	</div>
	<div id="all">
		<div id="content">
			<h1 style="color: white;">Lista de Usuarios</h1>
			<form class="barra-busqueda" action="/search" method="get">
				<input type="text" name="q" placeholder="Search..." />
				<button type="submit"><i class="fas fa-search"></i></button>
			</form>
			<h5 style="color: white;">Amigos</h1>
			<table class="user">
				<thead>
					<tr>
						<!-- <th>#</th> -->
						<th>Nombre de Usuario</th>
						<th>Email</th>
						<th>Nombre Completo</th>
						<th>-</th>
					</tr>
				</thead>
				<tbody>
					{% for user in users %}
					<tr>
						<td>{{ user.username }}</td>
						<td>{{ user.email }}</td>
						<td>{{ user.email }}</td>
						<td id="user{{ forloop.counter }}">
							<i class="fas fa-plus friend-icon" onclick="addFriend('{{ forloop.counter }}', '{{ user.username }}')"></i>
						</td>
					</tr>
				{% empty %}
				<tr>
					<td colspan="4">No hay usuarios disponibles.</td>
				</tr>
				{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/navlinks.js"></script>
	<script src="js/login.js"></script>
	<script src="js/game.js"></script>
	<script src="js/websocket.js"></script>
	<script src="js/friends.js"></script>
</body>

</html>
