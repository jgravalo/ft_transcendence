<!DOCTYPE html>
<html>
<head>
    <title>404 - Page not found</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .error-container {
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 72px;
            margin: 0;
            color: #ff4444;
        }
        
        p {
            font-size: 24px;
            margin: 20px 0;
        }
        
        .home-button {
            background-color: #ff4444;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        
        .home-button:hover {
            background-color: #ff6666;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p data-i18n="error.404.message">Oops! Page not found</p>
        <a href="/" class="home-button" data-i18n="error.404.home">Back to home</a>
    </div>
    <script src="js/lang.js"></script>
</body>
</html>
