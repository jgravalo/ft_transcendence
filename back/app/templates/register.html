<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true"
    style="color: #000;">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel" data-i18n="register.title">Regístrate</h5>
                <button id="close" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <!-- Formulario de Login -->
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label" data-i18n="register.username">Nombre de usuario</label>
                        <input type="text" class="form-control" name="username" id="username" required>
                        <span id="errorName" class="error"></span><br>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label" data-i18n="register.email">Correo Electrónico</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                        <span id="errorEmail" class="error"></span><br>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label" data-i18n="register.password">Contraseña</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                        <span id="errorPassword" class="error"></span><br>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="privacyPolicy" required>
                        <label class="form-check-label small" for="privacyPolicy" data-i18n="register.privacyPolicy">
                            Al registrarme, confirmo que he leído y acepto la Política de Privacidad y autorizo el uso de mis datos personales según lo indicado en ella.
                        </label>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary w-100" data-i18n="login.submit">Ingresar</button>
                    </div>
                </form>
                <div class="separator">
                    <div ></div>
                    <span>O</span>
                    <div ></div>
                </div>
                <!-- Botón de login con 42 -->
                <div class="mt-3">
                    <a href="/api/users/auth/42/login/" class="btn btn-primary w-100" data-i18n="otp.42">
                        <i class="fas"></i> Iniciar sesión con 42
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
