<div class="profile">
	<div class="profile-photo">
		<img src="{{ user.image.url }}"> <!-- src="img/EspaÃ±a.webp"> -->
	</div>
	<div class="info">
		<h1 id="username">{{ user.username }}</h1>
		<div class="stats">
			<h2><a data-i18n="profile.dash.wins">wins</a>: {{ user.wins }}<!--span id="wins">0</span--></h2>
			<h2><a data-i18n="profile.dash.losses">losses</a>: {{ user.losses }}<!--span id="losses">0</span--></h2>
			<h2><a data-i18n="profile.dash.matches">matches</a>: {{ user.matches }}<!--span id="matches">0</span--></h2>
		</div>
	</div>
</div>
<div class="fila">

	<button class="item link" href="/game" data-i18n="profile.dash.online">Play online</button>
	<button class="item link" href="/game" data-i18n="profile.dash.tournament">Tournament</button>
</div>
