<div id="game">
    <div class="start-div">
        <button id="offline-button" onclick="startGame()" data-i18n="game.start.1vs1">Start 1VS1</button>
        <button id="online-button" onclick="startAsyncGame()" data-i18n="game.start.online">Start ONLINE</button>
    </div>
    <div id="table" class="table">
        <div class="goal"><div class="figure" id="left"></div></div>
        <div class="marcador">
            <div id="score1" class="score"></div>
            <div id="score2" class="score"></div>
        </div>
        <div id="ball"></div>
        <div class="goal"><div class="figure" id="right"></div>
    </div>
</div>
