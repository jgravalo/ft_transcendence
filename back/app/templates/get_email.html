<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true" style="color: #000;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel" data-i18n="login.title">Iniciar Sesión</h5>
                <button id="close" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
                <!-- Formulario de Login -->
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label" data-i18n="login.email.label">Correo Electrónico</label>
                        <input type="email" class="form-control" name="email" id="email" value="{{ user.email }}" required>
                        <span id="errorEmail" class="error"></span><br>
                    </div>
                    <button type="submit" class="btn btn-primary" data-i18n="login.submit">Ingresar</button>
                </form>

            </div>
        </div>
    </div>
</div>
