<div class="chat-profile link" href="/users/profile/foreign/?user={{ user.username }}">
	<div class="chat-photo">
		{% if user.image_42_url %}
			<img src="{{ user.image_42_url }}">
		{% else %}
			<img src="{{ user.image.url }}">
		{% endif %}
	</div>
	<div class="chat-info">
		<div>
			<h1 id="username">{{ user.username }}</h1>
			<h2>record: {{ user.wins|length }}-{{ user.losses|length }}</h2>
		</div>
	</div>
</div>
<!-- <textarea id="chat-log" cols="100" rows="20" readonly></textarea><br> -->
<div class="chat-container">
	<div class="chat-log" id="chat-box"></div>
	<form id="message-bar" class="message-bar"> <!-- action="/search" method="get"-->
		<input id="message-input" type="text" size="80" type="text" name="message" placeholder="Write..." />
		<button type="submit"><i class="fas fa-paper-plane"></i></button> <!-- onclick="sendMessage()" -->
	</form>
<div>
<script>
	console.log('from template: ' + window.location.origin + '/chat/?user={{ user.id }}');
	chat(window.location.origin + '/chat/?user={{ user.id }}'); // user.id|escapejs
</script>
