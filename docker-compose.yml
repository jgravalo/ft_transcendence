services:

#Reverse-proxy + WAF
  waf:
    container_name: waf
    build:
      context: ./waf
    env_file:
      - ./waf/.env.${ENVIRONMENT}
    image: waf
    ports:
      - "${EXTERNAL_PORT}:8080"
      - "${SSL_EXTERNAL_PORT}:8443"
    depends_on:
      - front
      - back
    restart: always
    networks:
      - pongnet

  front:
    container_name: front
    build:
      context: ./front
    env_file:
      - ./waf/.env.${ENVIRONMENT}
    image: front
    networks:
      - pongnet
    volumes:
    - media:/usr/share/nginx/html/img
    - ./front/src:/usr/share/nginx/html

  back:
    container_name: back
    build:
      context: ./back
    image: back
    ports:
      - "8000:8000"
    environment:
      - DJANGO_DB_NAME=postgres
      - DJANGO_DB_USER=postgres
      - DJANGO_DB_PASSWORD=Jesus20022
      - DJANGO_DB_HOST=db
      - DJANGO_DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pongnet
    volumes:
      - media:/app/img
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://${HOSTNAME}:8080/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: db
    build:
      context: ./db
    container_name: db
    networks:
      - pongnet
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  vault:
    image: vault
    build:
      context: ./vault
    env_file:
      - ./vault/.env.${ENVIRONMENT}
    container_name: vault
    ports:
      - "8200:8200"
    volumes:
      - ./vault/data:/vault/data
    restart: always
    networks:
      - pongnet
    cap_add:
      - IPC_LOCK

volumes:
  pgdata:
    name: pgdata
  media:
    name: media

networks:
  pongnet:
    name: pongnet
    driver: bridge
