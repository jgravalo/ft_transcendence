<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacci√≥n Django y JavaScript</title>
</head>
<body>
    <!-- Un div para mostrar el mensaje del backend -->
    <div id="resultado"></div>

    <!-- El script que realiza la solicitud al backend -->
    <script>
        // Esperamos a que el contenido del DOM se haya cargado completamente
        document.addEventListener('DOMContentLoaded', function() {
            // Realizamos una solicitud GET a la URL /api/ejemplo/
            fetch('/api/ejemplo/')
                .then(response => response.json())  // Convertimos la respuesta a JSON
                .then(data => {
                    // Insertamos el mensaje recibido del backend en el div con id resultado
                    document.getElementById('resultado').textContent = data.mensaje;
                })
                .catch(error => console.error('Error:', error));  // Manejo de errores
        });
    </script>
</body>
</html>
